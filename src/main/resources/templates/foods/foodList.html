<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th>음식종류</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${foodList}">
                <td th:text="${food.name}">상품명</td>
                <td th:text="${food.price}">가격</td>
                <td th:text="${food.quantity}">재고수량</td>
                <td th:text="${food.foodType}">음식종류</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"/>

</div> <!-- /container -->

</body>
</html>
