<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles for this template -->

</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>


<div class="container">

    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <div>
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>이미지</th>
                <th>상품명</th>
                <th>가격</th>
                <th>재고수량</th>
                <th>음식종류</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${foodList}">
                <td style="width:120px">
                    <img src="../../static/img/food_3.png"
                         th:src="@{'/img/' + ${food.img} + '.png'}"
                         class="rounded" width="75px" height="75px" margin="10px"padding="10px">
                </td>
                <td th:text="${food.name}" class="align-middle">상품명</td>
                <td th:text="${food.price}" class="align-middle">가격</td>
                <td th:text="${food.quantity}" class="align-middle">재고수량</td>
                <td th:text="${food.foodType}" class="align-middle">음식종류</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments/footer :: footer}"/>

</div> <!-- /container -->

</body>
</html>
