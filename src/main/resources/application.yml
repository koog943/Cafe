spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/cafe
    username: sa
    password: 12
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace
  org.hibernate.type.descriptor.sql.BasicBinder: trace
